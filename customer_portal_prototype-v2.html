<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal - Customer Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0f1419;
            --slate: #1a1f2e;
            --steel: #2a3142;
            --fog: #8b9bb4;
            --cloud: #e4e7ec;
            --accent: #00d9ff;
            --success: #00ff94;
            --warning: #ffb800;
            --danger: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background: var(--midnight);
            color: var(--cloud);
            overflow-x: hidden;
        }
        
        .app {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--slate);
            border-right: 1px solid var(--steel);
            padding: 2rem 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            transition: transform 0.3s;
        }
        
        .mobile-header {
            display: none;
            background: var(--slate);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--steel);
            align-items: center;
            justify-content: space-between;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--cloud);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 1024px) {
            .app {
                grid-template-columns: 1fr;
            }
            
            .mobile-header {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                z-index: 999;
                transform: translateX(-100%);
                width: 280px;
                box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .toolbar {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal {
                width: 95%;
                margin: 1rem;
            }
        }
        
        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .nav-item {
            padding: 0.875rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--fog);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .nav-item:hover {
            background: var(--steel);
            color: var(--cloud);
        }
        
        .nav-item.active {
            background: var(--accent);
            color: var(--midnight);
        }
        
        /* Main Content */
        .main {
            padding: 2rem 3rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cloud);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Archivo', sans-serif;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--midnight);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }
        
        .btn-secondary {
            background: var(--steel);
            color: var(--cloud);
        }
        
        .btn-success {
            background: var(--success);
            color: var(--midnight);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--slate);
            border: 1px solid var(--steel);
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--fog);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cloud);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-accent {
            color: var(--accent);
        }
        
        /* Search and Filters */
        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--slate);
            border: 1px solid var(--steel);
            border-radius: 8px;
            color: var(--cloud);
            font-family: 'Archivo', sans-serif;
            font-size: 0.95rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        select {
            padding: 0.875rem 1rem;
            background: var(--slate);
            border: 1px solid var(--steel);
            border-radius: 8px;
            color: var(--cloud);
            font-family: 'Archivo', sans-serif;
            cursor: pointer;
        }
        
        /* Table */
        .table-container {
            background: var(--slate);
            border: 1px solid var(--steel);
            border-radius: 12px;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--steel);
        }
        
        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            color: var(--cloud);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--steel);
            color: var(--fog);
        }
        
        tbody tr {
            transition: all 0.2s;
            cursor: pointer;
        }
        
        tbody tr:hover {
            background: var(--steel);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: rgba(0, 255, 148, 0.15);
            color: var(--success);
        }
        
        .status-paused {
            background: rgba(255, 184, 0, 0.15);
            color: var(--warning);
        }
        
        .status-credit {
            background: rgba(0, 217, 255, 0.15);
            color: var(--accent);
        }
        
        .status-overdue {
            background: rgba(255, 71, 87, 0.15);
            color: var(--danger);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: var(--slate);
            border: 1px solid var(--steel);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--steel);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            color: var(--cloud);
            font-size: 1.5rem;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--fog);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--midnight);
            border: 1px solid var(--steel);
            border-radius: 8px;
            color: var(--cloud);
            font-family: 'Archivo', sans-serif;
            font-size: 0.95rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--steel);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--fog);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-btn:hover {
            color: var(--cloud);
        }
        
        .customer-name {
            font-weight: 600;
            color: var(--cloud);
        }
        
        .amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }
        
        /* Customer Detail Page */
        .customer-detail {
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--fog);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 0;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }
        
        .back-btn:hover {
            color: var(--accent);
        }
        
        .customer-header {
            background: var(--slate);
            border: 1px solid var(--steel);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .customer-title {
            display: flex;
            justify-content: space-between;
            align-items: start;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .customer-info h2 {
            font-size: 2rem;
            color: var(--cloud);
            margin-bottom: 0.5rem;
        }
        
        .customer-meta {
            color: var(--fog);
            font-size: 0.95rem;
        }
        
        .customer-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .balance-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        .balance-item {
            text-align: center;
        }
        
        .balance-label {
            font-size: 0.75rem;
            color: var(--fog);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .balance-value {
            font-size: 1.75rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .balance-positive {
            color: var(--success);
        }
        
        .balance-negative {
            color: var(--danger);
        }
        
        .balance-neutral {
            color: var(--accent);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .section {
            background: var(--slate);
            border: 1px solid var(--steel);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--cloud);
        }
        
        .payment-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--midnight);
            border-radius: 8px;
            border: 1px solid var(--steel);
            transition: border-color 0.2s;
        }
        
        .payment-item:hover {
            border-color: var(--accent);
        }
        
        .payment-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .payment-date {
            font-size: 0.875rem;
            color: var(--fog);
        }
        
        .payment-method {
            font-size: 0.75rem;
            color: var(--fog);
            text-transform: uppercase;
        }
        
        .payment-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--success);
        }
        
        .purchase-item {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 1rem;
            background: var(--midnight);
            border-radius: 8px;
            border: 1px solid var(--steel);
        }
        
        .purchase-details {
            flex: 1;
        }
        
        .purchase-title {
            font-weight: 600;
            color: var(--cloud);
            margin-bottom: 0.5rem;
        }
        
        .purchase-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--fog);
        }
        
        .purchase-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--cloud);
            white-space: nowrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--fog);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .balance-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }
        
        @media (max-width: 640px) {
            .customer-header {
                padding: 1.5rem;
            }
            
            .customer-title {
                flex-direction: column;
            }
            
            .customer-info h2 {
                font-size: 1.5rem;
            }
            
            .balance-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .balance-item {
                text-align: left;
            }
            
            .customer-actions {
                width: 100%;
            }
            
            .customer-actions .btn {
                flex: 1;
            }
        }
        
        /* Payments Page */
        .payments-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .payment-section {
            background: var(--slate);
            border: 1px solid var(--steel);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .payment-section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--steel);
        }
        
        .payment-section-icon {
            font-size: 1.5rem;
        }
        
        .payment-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--cloud);
        }
        
        .payment-section-count {
            margin-left: auto;
            background: var(--steel);
            color: var(--fog);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .payment-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        
        .payment-cards::-webkit-scrollbar {
            width: 6px;
        }
        
        .payment-cards::-webkit-scrollbar-track {
            background: var(--midnight);
            border-radius: 3px;
        }
        
        .payment-cards::-webkit-scrollbar-thumb {
            background: var(--steel);
            border-radius: 3px;
        }
        
        .payment-cards::-webkit-scrollbar-thumb:hover {
            background: var(--fog);
        }
        
        .payment-card {
            background: var(--midnight);
            border: 1px solid var(--steel);
            border-radius: 10px;
            padding: 1.25rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .payment-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }
        
        .payment-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }
        
        .payment-customer-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--cloud);
            margin-bottom: 0.25rem;
        }
        
        .payment-customer-email {
            font-size: 0.85rem;
            color: var(--fog);
        }
        
        .payment-card-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-align: right;
        }
        
        .payment-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--steel);
        }
        
        .payment-date-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--fog);
        }
        
        .payment-frequency {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--fog);
            background: var(--steel);
            padding: 0.25rem 0.625rem;
            border-radius: 4px;
        }
        
        .payment-due-badge {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
        }
        
        .due-today {
            background: rgba(255, 184, 0, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .due-soon {
            background: rgba(0, 217, 255, 0.15);
            color: var(--accent);
        }
        
        .overdue {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .recent-payment-card {
            background: var(--midnight);
            border: 1px solid var(--steel);
            border-radius: 10px;
            padding: 1.25rem;
            transition: all 0.2s;
        }
        
        .recent-payment-card:hover {
            border-color: var(--success);
        }
        
        .recent-payment-amount {
            color: var(--success);
        }
        
        .payment-completed-badge {
            background: rgba(0, 255, 148, 0.15);
            color: var(--success);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
        }
        
        @media (max-width: 1024px) {
            .payments-grid {
                grid-template-columns: 1fr;
            }
            
            .payment-cards {
                max-height: 500px;
            }
        }
        
        @media (max-width: 640px) {
            .payment-card-header {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .payment-card-amount {
                text-align: left;
            }
            
            .payment-card-footer {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

                if (diffDays === 0) return { text: 'Due Today', class: 'due-today' };
                if (diffDays === 1) return { text: 'Due Tomorrow', class: 'due-soon' };

                                    <div className="modal-header">
                                        <h2>Add New Customer</h2>
                                        <button className="close-btn" onClick={() => setShowModal(false)}>√ó</button>
                                    </div>
                                    <form onSubmit={handleAddCustomer}>
                                        <div className="modal-body">
                                            <div className="form-row">
                                                <div className="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" name="firstName" required />
                                                </div>
                                                <div className="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" name="lastName" required />
                                                </div>
                                            </div>
                                            <div className="form-group">
                                                <label>Email</label>
                                                <input type="email" name="email" required />
                                            </div>
                                            <div className="form-group">
                                                <label>Phone</label>
                                                <input type="tel" name="phone" />
                                            </div>
                                            <div className="form-row">
                                                <div className="form-group">
                                                    <label>Payment Amount</label>
                                                    <input type="number" name="amount" step="0.01" required />
                                                </div>
                                                <div className="form-group">
                                                    <label>Frequency</label>
                                                    <select name="frequency" required>
                                                        <option value="Monthly">Monthly</option>
                                                        <option value="Biweekly">Biweekly</option>
                                                        <option value="Weekly">Weekly</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div className="form-group">
                                                <label>First Due Date</label>
                                                <input type="date" name="dueDate" required />
                                            </div>
                                            <div className="form-group">
                                                <label>Notes</label>
                                                <textarea name="notes" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div className="modal-footer">
                                            <button type="button" className="btn btn-secondary" onClick={() => setShowModal(false)}>
                                                Cancel
                                            </button>
                                            <button type="submit" className="btn btn-primary">
                                                Add Customer
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {showModal && modalType === 'payment' && selectedCustomer && (
                            <div className="modal-overlay" onClick={() => setShowModal(false)}>
                                <div className="modal" onClick={(e) => e.stopPropagation()}>
                                    <div className="modal-header">
                                        <h2>Log Payment - {selectedCustomer.name}</h2>
                                        <button className="close-btn" onClick={() => setShowModal(false)}>√ó</button>
                                    </div>
                                    <form onSubmit={handleLogPayment}>
                                        <div className="modal-body">
                                            <div className="form-group">
                                                <label>Payment Date</label>
                                                <input type="date" name="paymentDate" defaultValue={new Date().toISOString().split('T')[0]} required />
                                            </div>
                                            <div className="form-group">
                                                <label>Amount</label>
                                                <input type="number" name="amount" step="0.01" defaultValue={selectedCustomer.amount} required />
                                            </div>
                                            <div className="form-group">
                                                <label>Payment Method</label>
                                                <select name="paymentMethod" required>
                                                    <option value="Credit Card">Credit Card</option>
                                                    <option value="Cash">Cash</option>
                                                    <option value="Check">Check</option>
                                                    <option value="Shopify">Shopify</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                            <div className="form-group">
                                                <label>Transaction ID</label>
                                                <input type="text" name="transactionId" placeholder="Optional" />
                                            </div>
                                            <div className="form-group">
                                                <label>Notes</label>
                                                <textarea name="notes" rows="3" placeholder="Optional notes about this payment"></textarea>
                                            </div>
                                        </div>
                                        <div className="modal-footer">
                                            <button type="button" className="btn btn-secondary" onClick={() => setShowModal(false)}>
                                                Cancel
                                            </button>
                                            <button type="submit" className="btn btn-success">
                                                Log Payment
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {showModal && modalType === 'purchase' && selectedCustomer && (
                            <div className="modal-overlay" onClick={() => setShowModal(false)}>
                                <div className="modal" onClick={(e) => e.stopPropagation()}>
                                    <div className="modal-header">
                                        <h2>Add New Purchase - {selectedCustomer.name}</h2>
                                        <button className="close-btn" onClick={() => setShowModal(false)}>√ó</button>
                                    </div>
                                    <form onSubmit={handleAddPurchase}>
                                        <div className="modal-body">
                                            <div className="form-group">
                                                <label>Product Title</label>
                                                <input type="text" name="productTitle" placeholder="e.g., Premium Subscription" required />
                                            </div>
                                            <div className="form-group">
                                                <label>Amount</label>
                                                <input type="number" name="amount" step="0.01" placeholder="0.00" required />
                                            </div>
                                            <div className="form-group">
                                                <label>Frequency</label>
                                                <select name="frequency" required>
                                                    <option value="Monthly">Monthly</option>
                                                    <option value="Biweekly">Biweekly</option>
                                                    <option value="Weekly">Weekly</option>
                                                    <option value="One-time">One-time</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div className="modal-footer">
                                            <button type="button" className="btn btn-secondary" onClick={() => setShowModal(false)}>
                                                Cancel
                                            </button>
                                            <button type="submit" className="btn btn-primary">
                                                Add Purchase
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
